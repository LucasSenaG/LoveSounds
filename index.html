<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Girundi, Lucas">
    <meta name="keywords"
        content="casamento, banda, música, musica, banda casamento, música casamento, grupo musical, cerimonia">
    <title>Love Sounds</title>
    <link rel="icon" href="img/LOGO2.png">
    <link rel="stylesheet" href="css\style.css">

</head>

<body>
    <nav>
        <div id="menu">
            <h4 onclick="abreHome()">Home</h4>
            <h4 onclick="abreFotos()">Fotos</h4>
            <img src="img/LOGO2.png" alt="Logo Love Sounds" id="logoNavegacao">
            <h4 onclick="abreSobre()">Sobre nós</h4>
            <h4 onclick="abreDepoimentos()">Depoimentos</h4>
            <span id="telaAtual" class="mobile">HOME</span>
            <img src="img/icon/menuMobile.svg" alt="iconeMenuMobile" class="mobile" id="iconeMenuMobile" onclick="abreMenuMobile()">
            <img src="img/icon/fechar.svg" alt="iconeFechaMenuMobile" class="mobile" id="iconeFechaMenuMobile" onclick="fechaMenuMobile()">
        </div>
    </nav>
    <section id="menuMobile" class="mobile">
        <section id="conteudoMenuMobile">
            <div id="menuMobileHome" class="linhaMenuMobile" onclick="abreHome()">
                <img src="img/icon/home.svg" alt="Home" class="iconeMenuMobile">
                <h4>Home</h4>
            </div>
            <div id="menuMobileFotos" class="linhaMenuMobile" onclick="abreFotos()">
                <img src="img/icon/camera.svg" alt="Fotos" class="iconeMenuMobile">
                <h4>Fotos</h4>
            </div>
            <div id="menuMobileSobreNos" class="linhaMenuMobile" onclick="abreSobre()">
                <img src="img/icon/violao.svg" alt="Sobre Nós" class="iconeMenuMobile">
                <h4>Sobre nós</h4>
            </div>
            <div id="menuMobileDepoimentos" class="linhaMenuMobile" onclick="abreDepoimentos()">
                <img src="img/icon/depoimento.svg" alt="Depoimentos" class="iconeMenuMobile">
                <h4>Depoimentos</h4>
            </div>
            </div>
        </section>
    </section>
    <section id="conteudoHome" class="home">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="img/aquino-trompete.jpg" alt="background" class="background">
                <img src="https://cdn.pixabay.com/photo/2018/08/27/21/30/marriage-3636012_1280.jpg" alt="background"
                    class="background">
                <img src="https://cdn.pixabay.com/photo/2022/10/31/09/19/piano-7559294_1280.jpg" alt="background"
                    class="background">
                <img src="https://images.unsplash.com/photo-1581264692613-6886eff81583?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                    alt="background" class="background">
            </div>
        </div>
        <section id="fraseHome" class="centralizarFrase">
            <h1>"Sua trilha perfeita para o amor"</h1>
        </section>
    </section>
    <section id="conteudoFotos" class="fotos">
        <h1>Fotos</h1>
    </section>
    <section id="conteudoSobre" class="sobre">
        <h1>Sobre Nós</h1>
    </section>
    <section id="conteudoDepoimentos" class="depoimentos">
        <h1>Depoimentos</h1>
    </section>
    <footer>
        <a href="https://instagram.com/_lovesounds_" target="_blank"><img src="img/icon/insta.svg" width="30vw"
                alt="Instagram"></a>
        <a href="https://api.whatsapp.com/send?phone=31996352605" target="_blank"><img src="img/icon/whatsapp.svg"
                width="30vw" alt="Whatsapp"></a>
        <a href="https://open.spotify.com/search/lovesounds" target="_blank"><img src="img/icon/spotify.svg"
                width="30vw" alt="Spotify"></a>
    </footer>

    <script src="js/scripts.js"></script>
</body>

</html>
